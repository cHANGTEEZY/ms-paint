<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MS Paint Clone</title>
    <link rel="stylesheet" href="./src/style.css" />
    <link rel="stylesheet" href="./src/css/color.css" />
    <link rel="stylesheet" href="./src/css/strokeButton.css" />
  </head>
  <body>
    <div class="ms-paint">
      <header class="menu-bar">
        <div class="title-bar">
          <h1>MS Paint</h1>
          <div class="window-controls">
            <button type="button" id="minimize" class="minimize">_</button>
            <button type="button" id="maximize" class="maximize">□</button>
            <button type="button" id="close" class="close">×</button>
          </div>
        </div>
        <nav class="menu-items">
          <ul>
            <li>File</li>
            <li>Edit</li>
            <li>View</li>
            <li>Image</li>
            <li>Colors</li>
            <li>Help</li>
          </ul>
        </nav>
      </header>

      <main class="workspace">
        <section class="color-section">
          <h1>Color Pallet</h1>
          <div class="color-palette" id="color-palette"></div>
        </section>

        <section class="stroke-section">
          <h1>Stroke Size</h1>
          <div class="stroke-size" id="stroke-size"></div>
        </section>

        <section class="canvas-section">
          <div class="canvas-container">
            <canvas id="canvas" class="drawing-board"></canvas>
          </div>
        </section>
      </main>

      <footer class="status-bar">
        <div class="coordinates" id="coordinates"></div>
        <div class="canvas-size"></div>
      </footer>
    </div>
    <script src="./src/main.js" type="module"></script>
    <script src="./src/js/canvas/drawOnCanvas.js" type="module"></script>
    <script src="./src/js/canvas/canvasButtons.js" type="module"></script>
  </body>
</html>
